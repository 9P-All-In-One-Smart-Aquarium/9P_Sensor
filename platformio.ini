[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200                     ; 시리얼 모니터 속도 설정
#upload_speed = 9600                        ; 업로드 속도 설정
lib_deps = 
    claws/BH1750@^1.3.0
    bodmer/TFT_eSPI@^2.5.43                ; TFT_eSPI 라이브러리
    knolleary/PubSubClient@^2.8            ; MQTT 라이브러리
    ESP32 LittleFS                         ; LittleFS 라이브러리 (SPIFFS 대신 사용)
    SPI                                    ; SPI 라이브러리
    SPIFFS
    claws/BH1750@^1.3.0
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    ArduinoJson